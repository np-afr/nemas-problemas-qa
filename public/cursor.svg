<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <g fill="none" stroke="none">
    <!-- Magnifying glass ring -->
    <circle cx="14" cy="14" r="10" stroke="#3a2a1a" stroke-width="4" fill="none"/>

    <!-- Handle -->
    <rect x="19" y="19" width="10" height="4.5" rx="2" ry="2" fill="#3a2a1a" transform="rotate(45 19 19)"/>

    <!-- Bug head -->
    <circle cx="14" cy="11" r="4" fill="#3a2a1a"/>

    <!-- Antennae -->
    <path d="M12 7 C11 5.5 10 5.5 9.5 6.3" stroke="#3a2a1a" stroke-width="2" stroke-linecap="round"/>
    <path d="M16 7 C17 5.5 18 5.5 18.5 6.3" stroke="#3a2a1a" stroke-width="2" stroke-linecap="round"/>

    <!-- Bug body -->
    <ellipse cx="14" cy="18" rx="6" ry="6" fill="#d87028"/>

    <!-- Body center line -->
    <rect x="13.4" y="12" width="1.2" height="12" fill="#3a2a1a"/>
  </g>
</svg>
